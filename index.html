<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js事件调用</title>
	</head>
	<body>
		<button onclick='greet();Greet();'>点击我，触发事件</button>
		<script>
			function greet(){
				console.log('hello,this is the first method');
			}
			function Greet(){
				console.log('this is the second method');
			}
		</script>
	</body>
</html>
